<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease-in-out;
        }
        h1, h2 {
            text-align: center;
            font-size: 25px;
            font-weight: lighter;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s infinite linear;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s ease;
        }
        button:hover {
            opacity: 0.8;
        }
        .btn {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #purple { background-color: purple; }
        #red { background-color: red; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; color: black; }
        #gray { background-color: gray; }
        #orange { background-color: orange; }
        #pink { background-color: pink; }
        #green { background-color: green; }
        #black { background-color: black; }
        #reset { background-color: white; color: black; }
        header {
            background-color: black;
            border-radius: 30px;
            opacity: 0.4;
            transition: background 0.5s ease;
        }
        .ShowerColor {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #ChoosenColor {
            font-family: Arial;
            text-align: center;
            color: white;
            background: black;
            padding: 10px;
            border-radius: 10px;
            opacity: 0.7;
            transition: background 0.5s ease;
        }

    </style>
</head>
<body>
    <script>
        function ChangeColor(cor) {
            document.body.style.backgroundColor = cor;

            let header = document.querySelector('header');
            if (header) {
                header.style.backgroundColor = (cor === "black") ? "white" : "black";
            }

            ShowColorSelected(cor);
        }

        function ShowColorSelected(cor) {
          let choosenColorElement = document.getElementById('ChoosenColor')
          if (cor == "black") {
          choosenColorElement.style.backgroundColor="white";
          choosenColorElement.style.color= "black";
            document.getElementById('ChoosenColor').innerText = "Cor escolhida: " + cor;
          }
          else {
            choosenColorElement.style.backgroundColor="black";
            choosenColorElement.style.color="white";
            document.getElementById('ChoosenColor').innerText = "Cor escolhida: " + cor;
          }
        }
    </script>

    <header>
        <h1>Mudar cor do fundo!</h1>
        <h2>Escolha uma cor abaixo: </h2>
    </header>

    <div class="btn">
        <button id="purple" onclick="ChangeColor('purple')">Roxo</button>
        <button id="red" onclick="ChangeColor('red')">Vermelho</button>
        <button id="yellow" onclick="ChangeColor('yellow')">Amarelo</button>
        <button id="black" onclick="ChangeColor('black')">Preto</button>
        <button id="green" onclick="ChangeColor('green')">Verde</button>
        <button id="gray" onclick="ChangeColor('gray')">Cinza</button>
        <button id="orange" onclick="ChangeColor('orange')">Laranja</button>
        <button id="pink" onclick="ChangeColor('pink')">Rosa</button>
        <button id="reset" onclick="ChangeColor('white')">Resetar</button>
    </div>

    <div class="ShowerColor">
        <p id="ChoosenColor">Cor escolhida: Nenhuma</p>
    </div>
</body>
</html>
